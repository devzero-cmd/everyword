    <title>Word Bolt</title>

    <style>
        /* Flipping background container */
        body {
            position: relative;
            overflow-x: hidden;
            background-color: #f8f9fa; /* fallback background */
        }

        /* The flipping logo background */
        .flipping-logo-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px; /* adjust size */
            height: 300px;
            margin-top: -150px; /* half height */
            margin-left: -150px; /* half width */
            background: url('/images/logo.png') no-repeat center center / contain;
            animation: flip 4s linear infinite;
            opacity: 0.1; /* subtle, so content is readable */
            pointer-events: none; /* so clicks pass through */
            z-index: -1;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
